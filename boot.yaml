grpc:
  - name: greeter                   # Name of grpc entry
    port: 8081                     # Port of grpc entry
    enabled: true                   # Enable grpc entry
    sw:
      enabled: true                 # Enable swagger
      jsonPath: "api/gen/v1"        # Provide swagger config file path